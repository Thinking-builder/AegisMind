<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量检测 - 恶意文件检测平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#0f172a',
                            glass: 'rgba(255, 255, 255, 0.05)',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; position: relative; }
        #matrixCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.3; mix-blend-mode: screen; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); }
        .table-row-hover:hover { background: rgba(56, 189, 248, 0.05); }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">

    <canvas id="matrixCanvas"></canvas>

    <nav class="glass-panel sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="index.html" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500 hover:opacity-80 transition">
                <i class="fa-solid fa-layer-group mr-2"></i>MDS
            </a>
            <span class="px-3 py-1 rounded-full bg-purple-500/10 text-purple-400 text-xs border border-purple-500/20">批量检测模式</span>
        </div>
        <a href="index.html" class="text-gray-400 hover:text-white transition">
            <i class="fa-solid fa-house mr-1"></i> 返回首页
        </a>
    </nav>

    <main class="flex-1 p-6 container mx-auto max-w-7xl relative z-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-panel rounded-2xl p-6 md:col-span-1 relative group">
                <div class="absolute top-0 left-0 w-1 h-full bg-purple-500"></div>
                <h3 class="font-semibold mb-3">1. 上传样本集</h3>
                <div class="border-2 border-dashed border-gray-600 rounded-xl p-4 text-center hover:bg-purple-500/5 hover:border-purple-500 transition cursor-pointer h-32 flex flex-col justify-center items-center">
                    <input type="file" multiple id="batchInput" class="hidden">
                    <label for="batchInput" class="cursor-pointer w-full h-full flex flex-col justify-center items-center">
                        <i class="fa-solid fa-folder-open text-2xl text-purple-400 mb-2"></i>
                        <span class="text-sm text-gray-300">选择多个文件</span>
                        <span id="fileCount" class="text-xs text-gray-500 mt-1">未选择文件</span>
                    </label>
                </div>
                <p id="batchError" class="text-sm text-red-400 mt-2 hidden"></p>
            </div>

            <div class="glass-panel rounded-2xl p-6 md:col-span-1 relative">
                <div class="absolute top-0 left-0 w-1 h-full bg-pink-500"></div>
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-semibold">2. Ground Truth (可选)</h3>
                    <i class="fa-solid fa-circle-question text-gray-500 text-xs" title="CSV/JSON：包含文件名与标签(0/1)"></i>
                </div>
                <div class="border-2 border-dashed border-gray-600 rounded-xl p-4 text-center hover:bg-pink-500/5 hover:border-pink-500 transition cursor-pointer h-32 flex flex-col justify-center items-center">
                    <input type="file" id="gtInput" class="hidden">
                    <label for="gtInput" class="cursor-pointer w-full h-full flex flex-col justify-center items-center">
                        <i class="fa-solid fa-table text-2xl text-pink-400 mb-2"></i>
                        <span class="text-sm text-gray-300">上传 CSV/JSON 标注</span>
                        <span id="gtStatus" class="text-xs text-gray-500 mt-1">未上传</span>
                    </label>
                </div>
            </div>

            <div class="glass-panel rounded-2xl p-6 md:col-span-1 flex flex-col justify-between">
                <div>
                    <h3 class="font-semibold mb-2">3. 执行分析</h3>
                    <p class="text-xs text-gray-400 mb-4">系统按类型自动匹配模块，也可手动切换。</p>
                    <div class="flex gap-2">
                        <div id="batchStatic" data-selected="true" class="flex-1 p-2 bg-purple-600/20 text-purple-300 border border-purple-500 rounded text-center text-xs cursor-pointer hover:border-purple-400 transition">
                            <i class="fa-solid fa-code mb-1 block"></i> 静态
                        </div>
                        <div id="batchAI" data-selected="true" class="flex-1 p-2 bg-purple-600/20 text-purple-300 border border-purple-500 rounded text-center text-xs cursor-pointer hover:border-purple-400 transition">
                            <i class="fa-solid fa-brain mb-1 block"></i> 神经网络
                        </div>
                        <div id="batchDynamic" data-selected="true" class="flex-1 p-2 bg-purple-600/20 text-purple-300 border border-purple-500 rounded text-center text-xs cursor-pointer hover:border-purple-400 transition">
                            <i class="fa-solid fa-running mb-1 block"></i> 动态
                        </div>
                    </div>
                </div>
                <button id="batchStartBtn" disabled class="w-full py-3 rounded-lg font-bold bg-gray-700 text-gray-500 cursor-not-allowed transition shadow-lg flex items-center justify-center gap-2 mt-4">
                    <i class="fa-solid fa-bolt"></i> 开始批量处理
                </button>
            </div>
        </div>

        <div id="progressSection" class="hidden mb-8">
            <div class="flex justify-between text-sm text-gray-400 mb-2">
                <span>正在处理... <span id="currentProcessFile"></span></span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="w-full bg-gray-800 rounded-full h-2.5 overflow-hidden">
                <div id="progressBar" class="bg-gradient-to-r from-purple-500 to-pink-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <div id="metricsDashboard" class="hidden grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="glass-panel p-4 rounded-xl text-center border-b-4 border-green-500">
                <p class="text-gray-400 text-xs uppercase">Accuracy</p>
                <p id="m-acc" class="text-3xl font-bold text-white">-</p>
            </div>
            <div class="glass-panel p-4 rounded-xl text-center border-b-4 border-yellow-500">
                <p class="text-gray-400 text-xs uppercase">Precision</p>
                <p id="m-prec" class="text-3xl font-bold text-white">-</p>
            </div>
            <div class="glass-panel p-4 rounded-xl text-center border-b-4 border-red-500">
                <p class="text-gray-400 text-xs uppercase">漏报率(FNR)</p>
                <p id="m-fnr" class="text-3xl font-bold text-white">-</p>
            </div>
            <div class="glass-panel p-4 rounded-xl text-center border-b-4 border-orange-500">
                <p class="text-gray-400 text-xs uppercase">错报率(FPR)</p>
                <p id="m-fpr" class="text-3xl font-bold text-white">-</p>
            </div>
        </div>

        <div class="glass-panel rounded-2xl overflow-hidden min-h-[400px] flex flex-col">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center bg-gray-900/40">
                <h3 class="font-semibold"><i class="fa-solid fa-list-check mr-2"></i>检测结果列表</h3>
                <div class="flex gap-2">
                    <button id="exportJson" class="text-xs bg-purple-600/30 text-purple-300 border border-purple-500/30 hover:bg-purple-600/50 px-3 py-1.5 rounded transition" disabled>
                        <i class="fa-solid fa-file-code mr-1"></i> 导出 JSON
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto flex-1">
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="bg-gray-800/50 text-xs uppercase text-gray-200">
                        <tr>
                            <th class="px-6 py-3">文件名</th>
                            <th class="px-6 py-3">类型</th>
                            <th class="px-6 py-3">检测结果</th>
                            <th class="px-6 py-3">模块状态</th>
                            <th class="px-6 py-3">标签(GT)</th>
                        </tr>
                    </thead>
                    <tbody id="resultTableBody" class="divide-y divide-gray-700">
                        <tr id="tableEmpty">
                            <td colspan="5" class="px-6 py-20 text-center text-gray-500">
                                请上传文件并开始分析以查看结果
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = (() => {
            const qs = new URLSearchParams(window.location.search);
            if (qs.get("api")) return qs.get("api");
            const url = new URL(window.location.href);
            if (url.protocol.startsWith("file")) return "http://localhost:8001";
            if (url.port === "8000") return `${url.protocol}//${url.hostname}:8001`;
            return `${url.protocol}//${url.host}`;
        })();

        const batchInput = document.getElementById('batchInput');
        const gtInput = document.getElementById('gtInput');
        const startBtn = document.getElementById('batchStartBtn');
        const fileCount = document.getElementById('fileCount');
        const gtStatus = document.getElementById('gtStatus');
        const progressSection = document.getElementById('progressSection');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const currentProcessFile = document.getElementById('currentProcessFile');
        const metricsDashboard = document.getElementById('metricsDashboard');
        const tableBody = document.getElementById('resultTableBody');
        const exportBtn = document.getElementById('exportJson');
        const batchError = document.getElementById('batchError');

        let selectedFiles = [];
        let gtFile = null;
        let lastBatchResult = null;
        let progressTimer = null;
        let activeTaskId = null;

        function updateStartBtn() {
            startBtn.disabled = selectedFiles.length === 0;
            startBtn.className = selectedFiles.length
                ? 'w-full py-3 rounded-lg font-bold bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white cursor-pointer transition shadow-[0_0_15px_rgba(192,132,252,0.4)] hover:scale-[1.02] flex items-center justify-center gap-2 mt-4'
                : 'w-full py-3 rounded-lg font-bold bg-gray-700 text-gray-500 cursor-not-allowed transition shadow-lg flex items-center justify-center gap-2 mt-4';
        }

        batchInput.addEventListener('change', e => {
            selectedFiles = Array.from(e.target.files);
            fileCount.innerText = selectedFiles.length ? `已选择 ${selectedFiles.length} 个文件` : '未选择文件';
            fileCount.classList.toggle('text-purple-400', selectedFiles.length > 0);
            updateStartBtn();
        });

        gtInput.addEventListener('change', e => {
            gtFile = e.target.files[0];
            if (gtFile) {
                gtStatus.innerText = gtFile.name;
                gtStatus.classList.add('text-pink-400');
            } else {
                gtStatus.innerText = '未上传';
                gtStatus.classList.remove('text-pink-400');
            }
        });

        function toggleBatchModule(id) {
            const el = document.getElementById(id);
            const selected = el.dataset.selected === 'true';
            el.dataset.selected = (!selected).toString();
            el.classList.toggle('bg-purple-600/20', !selected);
            el.classList.toggle('text-purple-300', !selected);
            el.classList.toggle('border-purple-500', !selected);
            el.classList.toggle('bg-gray-800', selected);
            el.classList.toggle('text-gray-500', selected);
            el.classList.toggle('border-gray-600', selected);
        }
        ['batchStatic','batchAI','batchDynamic'].forEach(id => document.getElementById(id).addEventListener('click', () => toggleBatchModule(id)));

        function updateProgress(percent, current) {
            const safePercent = Math.max(0, Math.min(100, Number(percent) || 0));
            progressBar.style.width = safePercent + '%';
            progressPercent.innerText = Math.round(safePercent) + '%';
            currentProcessFile.innerText = current || '';
        }

        function stopProgressPolling() {
            if (progressTimer) {
                clearInterval(progressTimer);
                progressTimer = null;
            }
        }

        async function pollBatchStatus(taskId, initialErrors) {
            stopProgressPolling();
            const pollOnce = async () => {
                const resp = await fetch(`${API_BASE}/api/detection/batch/status/${taskId}`);
                const payload = await resp.json();
                if (!resp.ok) throw new Error(payload.detail || 'Batch status failed');
                const data = payload.data || {};
                updateProgress(data.percent, data.current);
                if (data.status === 'completed') {
                    stopProgressPolling();
                    lastBatchResult = data.result;
                    renderBatchResult(lastBatchResult, data.errors || initialErrors || []);
                    exportBtn.disabled = false;
                    updateProgress(100, '');
                    setTimeout(() => progressSection.classList.add('hidden'), 400);
                } else if (data.status === 'failed') {
                    stopProgressPolling();
                    batchError.innerText = data.message || 'Batch failed';
                    batchError.classList.remove('hidden');
                    tableBody.innerHTML = '<tr id="tableEmpty"><td colspan="5" class="px-6 py-6 text-center text-gray-500">Batch failed</td></tr>';
                    setTimeout(() => progressSection.classList.add('hidden'), 400);
                }
            };
            await pollOnce();
            progressTimer = setInterval(pollOnce, 800);
        }

        async function startBatchAnalysis() {
            if (!selectedFiles.length) return;
            batchError.classList.add('hidden');
            progressSection.classList.remove('hidden');
            updateProgress(0, '');
            metricsDashboard.classList.add('hidden');
            tableBody.innerHTML = '<tr id="tableEmpty"><td colspan="5" class="px-6 py-6 text-center text-gray-500">Analyzing...</td></tr>';

            const form = new FormData();
            selectedFiles.forEach(f => form.append('files', f));
            const modules = [];
            if (document.getElementById('batchStatic').dataset.selected === 'true') modules.push('static');
            if (document.getElementById('batchAI').dataset.selected === 'true') modules.push('ai');
            if (document.getElementById('batchDynamic').dataset.selected === 'true') modules.push('dynamic');
            form.append('modules', JSON.stringify(modules));
            if (gtFile) form.append('ground_truth', gtFile);

            try {
                const resp = await fetch(`${API_BASE}/api/detection/batch/start`, { method: 'POST', body: form });
                const data = await resp.json();
                if (!resp.ok) throw new Error(data.detail || 'Batch start failed');
                activeTaskId = data.data.task_id;
                await pollBatchStatus(activeTaskId, data.data.errors || []);
            } catch (err) {
                batchError.innerText = `Batch failed: ${err}`;
                batchError.classList.remove('hidden');
                tableBody.innerHTML = '<tr id="tableEmpty"><td colspan="5" class="px-6 py-6 text-center text-gray-500">Batch failed</td></tr>';
                setTimeout(() => progressSection.classList.add('hidden'), 400);
            }
        }

        function renderBatchResult(result, errors) {
            tableBody.innerHTML = '';
            result.results.forEach((row, idx) => {
                const verdictColor = row.verdict === 'malicious' ? 'text-red-400' : 'text-green-400';
                const modules = Object.entries(row.results)
                    .map(([k, v]) => `${k}:${v.is_malicious === null ? '-' : (v.is_malicious ? '恶意' : '良性')}`)
                    .join(' | ');
                const tag = result.metrics
                    ? (result.metrics.false_positives?.includes(row.filename) ? '错报' : result.metrics.false_negatives?.includes(row.filename) ? '漏报' : '正确')
                    : '-';

                tableBody.innerHTML += `
                    <tr class="table-row-hover transition ${row.verdict === 'malicious' ? 'bg-red-500/5' : ''}">
                        <td class="px-6 py-4 font-medium text-white">${row.filename}</td>
                        <td class="px-6 py-4"><span class="bg-gray-700 px-2 py-1 rounded text-xs">${row.file_type}</span></td>
                        <td class="px-6 py-4 ${verdictColor} font-semibold">${row.verdict === 'malicious' ? '<i class="fa-solid fa-bug mr-1"></i> 恶意' : '<i class="fa-solid fa-shield mr-1"></i> 良性'}</td>
                        <td class="px-6 py-4 text-xs text-gray-400">${modules}</td>
                        <td class="px-6 py-4 text-xs text-gray-400">${tag}</td>
                    </tr>
                `;
            });
            if (errors.length) {
                errors.forEach(err => {
                    tableBody.innerHTML += `<tr class="bg-red-500/10 text-red-200"><td colspan="5" class="px-6 py-3">保存失败：${err}</td></tr>`;
                });
            }
            if (result.metrics && (result.metrics.accuracy !== null)) {
                metricsDashboard.classList.remove('hidden');
                document.getElementById('m-acc').innerText = (result.metrics.accuracy * 100).toFixed(1) + '%';
                document.getElementById('m-prec').innerText = (result.metrics.precision * 100).toFixed(1) + '%';
                document.getElementById('m-fnr').innerText = (result.metrics.false_negative_rate * 100).toFixed(1) + '%';
                document.getElementById('m-fpr').innerText = (result.metrics.false_positive_rate * 100).toFixed(1) + '%';
            }
        }

        startBtn.addEventListener('click', startBatchAnalysis);
        exportBtn.addEventListener('click', () => {
            if (!lastBatchResult) return;
            const blob = new Blob([JSON.stringify(lastBatchResult, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'batch_result.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        updateStartBtn();

        // Matrix Rain
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const chars = '01';
        const charArray = chars.split('');
        const fontSize = 16;
        let columns = width / fontSize;
        const drops = [];
        for (let i = 0; i < columns; i++) { drops[i] = Math.random() * -100; }
        function drawMatrix() {
            ctx.fillStyle = 'rgba(15, 23, 42, 0.1)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#06b6d4';
            ctx.font = fontSize + 'px monospace';
            ctx.shadowBlur = 8;
            ctx.shadowColor = '#06b6d4';
            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.98) { drops[i] = 0; }
                drops[i]++;
            }
            ctx.shadowBlur = 0;
        }
        setInterval(drawMatrix, 33);
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            const newColumns = Math.ceil(width / fontSize);
            if (newColumns > columns) { for (let i = columns; i < newColumns; i++) { drops[i] = Math.random() * -100; } }
            columns = newColumns;
        });
    </script>
</body>
</html>
